<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Space Tourism</title>
		<link
			rel="shortcut icon"
			href="./assets/images/shared/logo.svg"
			type="image/x-icon" />
	</head>
	<body>
		<header class="header">
			<img
				src="./assets/images/shared/logo.svg"
				alt="Space tourism logo"
				class="header__logo" />
			<hr class="header__line" />
			<nav class="nav nav--menu">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#home" class="nav__link">
							<span class="nav__index">00</span>
							<span class="nav__title">Home</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#destination" class="nav__link">
							<span class="nav__index">01</span>
							<span class="nav__title">Destination</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#crew" class="nav__link">
							<span class="nav__index">02</span>
							<span class="nav__title">Crew</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#technology" class="nav__link">
							<span class="nav__index">03</span>
							<span class="nav__title">Technology</span>
						</a>
					</li>
				</ul>
			</nav>
			<button
				popovertarget="mobile-nav"
				class="button button--nav button--show"
				popovertargetaction="show">
				<img
					src="./assets/images/shared/icon-hamburger.svg"
					alt="Show navigation icon" />
			</button>
			<nav class="nav nav--popover" id="mobile-nav" popover>
				<button
					popovertarget="mobile-nav"
					class="button button--nav button--hide"
					popovertargetaction="hide">
					<img
						src="./assets/images/shared/icon-close.svg"
						alt="Hide navigation icon" />
				</button>
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#home" class="nav__link">
							<span class="nav__index">00</span>
							<span class="nav__title">Home</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#destination" class="nav__link">
							<span class="nav__index">01</span>
							<span class="nav__title">Destination</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#crew" class="nav__link">
							<span class="nav__index">02</span>
							<span class="nav__title">Crew</span>
						</a>
					</li>
					<li class="nav__item">
						<a href="#technology" class="nav__link">
							<span class="nav__index">03</span>
							<span class="nav__title">Technology</span>
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<main class="main"></main>
	</body>
</html>
